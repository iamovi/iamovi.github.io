 <script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Disable drag-and-drop
    document.addEventListener('dragstart', function(e) {
        e.preventDefault();
    });

    // Disable image dragging
    document.querySelector('img').addEventListener('mousedown', function(e) {
        e.preventDefault();
    });
</script>

  <style>
    * {
      margin: 0;
      padding: 1px;
      user-select: none !important;
      font-family: 'Poor Story', system-ui;
    }
    body {
      color: white;
      background-color: black;
    }
    @keyframes pulse {
    0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
    50% { transform: scale(1.2); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
    100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
}

#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.preloader-spinner {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(45deg, #fff, #fff) padding-box, #fff;
    background-clip: content-box, border-box;
    animation: pulse 1.5s infinite;
}
    img {
      display: block;
      width: 95%;
      margin: auto;
      border: 0.1px solid white;
    }
    a {
      color: orange;
    }
    span {
      color: green;
    }
    .btn {
      display: block;
      margin: auto;
      margin-top: 25px;
    }
    
    @media only screen and (min-width: 600px) {
      img {
        width: 30%;
        margin: 0;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
    var preloader = document.getElementById('preloader');
    if (preloader) {
        preloader.style.transition = 'opacity 4.1s ease-in-out'; // Add a smooth transition effect
        preloader.style.opacity = 0; // Set opacity to 0 for a fade-out effect

        // Optionally, you can add an event listener to remove the preloader element from the DOM after the transition
        preloader.addEventListener('transitionend', function () {
            preloader.style.display = 'none';
        });
    }
});
  </script>
</head>
<body>
<div id="preloader">
        <div class="preloader-spinner"></div>
    </div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 150, density: { enable: true, value_area: 1000 } },
      color: { value: '#fff' },
      shape: {
        type: 'circle',
        stroke: { width: 0, color: '#000000' },
      },
      opacity: { value: 0.8, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
      size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
      line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
      move: {
        enable: true,
        speed: 2,
        direction: 'bottom-right',
        random: true,
        straight: false,
        out_mode: 'out',
        bounce: false,
      },
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'bubble' },
        onclick: { enable: true, mode: 'repulse' },
        resize: true,
      },
      modes: {
        grab: { distance: 200, line_linked: { opacity: 1 } },
        bubble: { distance: 250, size: 10, duration: 2, opacity: 1, speed: 3 },
        repulse: { distance: 100, duration: 0.4 },
        push: { particles_nb: 4 },
        remove: { particles_nb: 2 },
      },
    },
    retina_detect: true,
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
