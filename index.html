 <script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Disable drag-and-drop
    document.addEventListener('dragstart', function(e) {
        e.preventDefault();

    // Disable image dragging
    document.querySelector('img').addEventListener('mousedown', function(e) {

  <style>
    * {
      margin: 0;
      padding: 1px;
      user-select: none !important;
      font-family: 'Poor Story', system-ui;
    }
    body {
      color: white;
      background-color: black;
    }
    @keyframes pulse {
    0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
    50% { transform: scale(1.2); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
    100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
}

#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.preloader-spinner {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(45deg, #fff, #fff) padding-box, #fff;
    background-clip: content-box, border-box;
    animation: pulse 1.5s infinite;
}
    .mainn {
      display: block;
      width: 95%;
      margin: auto;
      border: 0.1px solid white;
    }
    a {
      color: orange;
    }
    span {
      color: green;
    }
    .btn {
      display: block;
      margin: auto;
      margin-top: 25px;
    }
    
    .joker {
            display: none;
            width: 40%;

            position: fixed;
            bottom: 0;
            right: 0;
        }

    @media only screen and (min-width: 600px) {
      .mainn {
        width: 30%;
        margin: 0;
      }
      .joker {
        display: block;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
    var preloader = document.getElementById('preloader');
    if (preloader) {
        preloader.style.transition = 'opacity 4.1s ease-in-out'; // Add a smooth transition effect
        preloader.style.opacity = 0; // Set opacity to 0 for a fade-out effect

        // Optionally, you can add an event listener to remove the preloader element from the DOM after the transition
        preloader.addEventListener('transitionend', function () {
            preloader.style.display = 'none';
        });
    }
});
  </script>
